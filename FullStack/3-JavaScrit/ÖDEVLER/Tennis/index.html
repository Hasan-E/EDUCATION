<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"

    <title>TABLE TENNIS</title>
  </head>
  <body>
    <header class="text-center">
      <img src="./img/CLARUSWAY_LOGO.png" alt="" />
    </header>
    <main>
      <img src="./img/teble-tennis.gif" alt="" />
      <h2>SCORES</h2>
      <h2><span id="p1Span"></span>to<span id="p2Span"></span></h2>
      <div class="winScore">
        <label for="">Score to Win</label>
        <input type="number" step="1" />
      </div>
    </main>
    <footer>
      <button type="submit">+1 for Player 1</button>
      <button type="submit">RESET</button>
      <button type="submit">+1 for Player 2</button>
    </footer>
  </body>
</html>
