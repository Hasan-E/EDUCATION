<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANKET FORMU</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="title"><span>NET</span>FLIX</h1>
      <p class="description">
        Thank you for signing up at Netflix. Tell us more about yourself.
      </p>

      <form action="./result.html" class="anket-formu">
        <div class="box box1">
          <label class="teksatir" for="name">Name</label>
          <input
            type="text"
            name="isim"
            id="name"
            placeholder="enter your name"
          />
        </div>
        <div class="box box2">
          <label class="teksatir" for="age">Age</label>
          <input
            type="number"
            name="yas"
            id="age"
            min="0"
            max="100"
            placeholder="age"
          />
        </div>
        <div class="box box3">
          <label class="teksatir" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="enter your email"
          />
        </div>

        <div class="box dropbox">
          <label class="teksatir" for=""> Content Type </label>
          <input
            type="text"
            name="content-type"
            id="content"
            list="contents"
            placeholder="series"
            
          />
          <datalist id="contents">
            <option value="korku">korku</option>
            <option value="komedi">komedi</option>
            <option value="bilim-kurgu">bilim-kurgu</option>
            <option value="polisiye">polisiye</option>
            <option value="belgesel">belgesel</option>
            <option value="dram">dram</option>
            <option value="diziler">diziler</option>
            <option value="filmler">filmler</option>
          </datalist>
        </div>
          <div class="box check">
            <label class="teksatir" for="movie-type">Movie Type </label>
            <div class="comedy">
              <input
                type="checkbox"
                name="film-turu"
                id="comedy"
                value="Comedy"
              />
              <label for="comedy">Comedy</label>
            </div>
            <div class="action">
              <input
                type="checkbox"
                name="film-turu"
                id="action"
                value="Action"
              />
              <label for="action">Action</label>
            </div>
            <div class="romance">
              <input
                type="checkbox"
                name="film-turu"
                id="romance"
                value="Romance"
              />
              <label for="romance">Romance</label>
            </div>
          </div>

          <div class="box radio">
            <label class="teksatir" for="cinsiyet">GENDER</label>
            <div class="male">
              <input type="radio" name="cinsiyet" id="gender1" value="erkek" />
              <label for="gender1">Male</label>
            </div>
            <div class="female">
              <input type="radio" name="cinsiyet" id="gender2" value="kadin" />
              <label for="gender2">Female</label>
            </div>
            <div class="other">
              <input
                type="radio"
                name="cinsiyet"
                id="gender3"
                value="bilinmiyor"
              />
              <label for="gender3">Other</label>
            </div>
          </div>

          <div class="box texarea">
            <label class="teksatir" for="yorum">Feed Back</label>
            <textarea
              name="feed-back:"
              id="yorum"
              cols="50"
              rows="7"
              placeholder="any comment"
            ></textarea>
          </div>

          <div>
            <input id="send" type="submit" value="Send" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
