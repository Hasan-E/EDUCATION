<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>RANDOM USER</title>
  </head>
  <body class="bg-secondary">
    <!--!==========Genel Kapsayıcı ================  -->
    <div class="container">
      <!--!============== BAŞLIK ================  -->
      <h1 class="text-center m-4">RANDOM USERS</h1>
      <!--!=========== KARTLAR ============ -->
      <div class="cards d-flex justify-content-center gap-3">
        <!--!========  SOLDAKİ KART ===========  -->
        <div
          id="pre"
          class="card shadow-sm opacity-75"
          style="width: 18rem; transform: scale(0.9); z-index: 1"
        >
          <div class="card-body text-center">
            <h5 class="card-title">NAME</h5>
            <img src="" alt="" />
            <p class="card-text">COUNTRY</p>
            <a href="#" class="card-link">EMAIL</a>
          </div>
        </div>
        <!--!========  ORTADAKİ KART ===========  -->
        <div
          id="main"
          class="card shadow-lg"
          style="
            width: 18rem;
            transform: scale(1.05);
            z-index: 3;
            height: 25rem;
          "
        >
          <div class="card-body text-center">
            <h5 class="card-title">NAME</h5>
            <img src="" alt="" />

            <p class="card-text">COUNTRY</p>
            <a href="#" class="card-link">EMAIL</a>
          </div>
        </div>
        <!--!========  SAĞDAKİ KART ===========  -->

        <div
          id="next"
          class="card shadow-sm opacity-75"
          style="width: 18rem; transform: scale(0.9); z-index: 1"
        >
          <div class="card-body text-center">
            <h5 class="card-title">NAME</h5>
            <img src="" alt="" />

            <p class="card-text">COUNTRY</p>
            <a href="#" class="card-link">EMAIL</a>
          </div>
        </div>
      </div>
      <!--!========  YENİLEME BUTONU ===========  -->

      <footer class="row justify-content-center m-5">
        <!-- <div class="col-4"></div> -->
        <button id="btn" class="col-4" type="submit">NEXT</button>
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
