<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.5.3/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <style>
      input.form-control::placeholder {
        color: #ccc !important;
      }
    </style>
    <title>CRYPTO COIN APP</title>
  </head>
  <body
    class="container"
    style="
      background-image: url(https://www.shutterstock.com/image-illustration/bitcoins-3d-render-isolated-cryptocurrency-600nw-1875857281.jpg);
      background-size: cover;
      background-position: center;
      height: 100vh;
    "
  >
    <header
      class="bg-light m-3 p-4 fs-2 border opacity-75 shadow-lg rounded-5 border-danger border-3"
    >
      <h1 class="display-3 fw-bold mb-5">Crypto Coin App</h1>
      <form class="d-flex gap-2">
        <input
          class="form-control w-25 bg-light border-0 border-bottom border-5 border-danger focus-ring-0 shadow-none rounded-3 fs-3"
          type="text"
          placeholder="Search for a coin"
          autofocus
        />
        <button
          class="btn btn-danger fw-bold fs-2 shadow-lg"
          style="letter-spacing: 2px"
          type="submit"
        >
          SEARCH
        </button>
      </form>
    </header>
    <main>
      <ul id="list" class="coins row"></ul>
    </main>
    <footer
      class="position-fixed bottom-0 end-0 me-4 mb-3 shadow-lg p-2 bg-dark text-light border border-danger rounded-3"
    >
      <small>Coded by <span>‚ù§</span> ROOSTER </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.19.1/dist/sweetalert2.all.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
